    <head>
        <meta charset="UTF-8">
        <title>CSS Grid #01</title>

            body{
                background-color: black;
                color: white;
            }

            .grid > div {
                border: solid cyan 4px;
                margin: 2px;
            }

            .grid{
                display: grid;
            }

            <div class="d5">5</div>
            <div class="d6">6</div>
            <div class="d7">7</div>
            <div class="d8">8</div>
            <div class="d9">9</div>
            <div class="d10"10></div>
            <div class="d11">11</div>
            <div class="d12">12</div>
        </div>
    </body>
</html>
